  <canvas id="mycanvas" height="600" width="800"></canvas>
  <script>
 var LineData = {

			fillColor : "rgba(129, 172, 123, 0.5)",

		}
	]
}

  var opts= {inGraphDataShow:true, inGraphDataTmpl: '<%=mean(2)%>', spaceRight:15, savePng: true};

  window.onload = function() {

    }
